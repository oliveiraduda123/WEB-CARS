<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroConcess.css">
    
    <title>Cadastro Concessionária- Web Cars</title>
</head>
<body>
    <div class="logo-header">
        <img src="img/logo.png" alt="Logo WebCar" class="logo">
        <h1 class="logo-nome">WebCar</h1>
    </div>
    <div class="container-vermelho">
        <h1>Bem-vindo</h1>
        <p>Crie sua conta agora <br class="mesmo">mesmo.</br></p>
    </div>
    <div class="linha-cinza">
        <p>..</p>
    </div>
    <div class="cadastro-container">
        <div class="form-header">
            <h2>Criar sua conta</h2>
        </div>
    
    <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="name" id="name" name="name" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>    

        <label for="loc">Localização:</label>
        <input type="text" id="loc" name="loc" required>

        <label for="password">Criar senha:</label>
        <input type="password" id="password" name="password" required>
                    
        <label for="password">Confirmar senha:</label>
        <input type="password" id="password" name="password" required>
    
    <div class="botoes-form">
        <a href="TELA INICIAL" class="botao">Criar Conta</a>
        <p class="parag-botao">Já tem uma conta? <a href="TELA LOGIN" class="botao2">Faça Login</a></p>
    </div>
    </form>                    
</body>
</html>
